<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="msapplication-TileColor" content="#0061da" />
      <meta name="theme-color" content="#1643a3" />
      <meta
        name="apple-mobile-web-app-status-bar-style"
        content="black-translucent"
      />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="320" />
      <link rel="icon" type="image/png" href="assets/images/Favicon.png" />

      <!-- Title -->
      <title>Portfolio Instruments</title>

      <!--Font Awesome-->
      <link
        href="assets/plugins/fontawesome-free/css/all.css"
        rel="stylesheet"
      />

      <!-- Font Family-->
      <link
        href="https://fonts.googleapis.com/css?family=Poppins:300,400,500"
        rel="stylesheet"
      />

      <!-- Dashboard CSS -->
      <link href="assets/css/dashboard.css" rel="stylesheet" />

      <!-- Sidemenu Css -->
      <link
        href="assets/plugins/toggle-sidebar/css/sidemenu.css"
        rel="stylesheet"
      />

      <!-- c3.js Charts Plugin -->
      <link href="assets/plugins/charts-c3/c3-chart.css" rel="stylesheet" />
    </head>

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root"></div>

    <!-- Back to top -->
    <a href="#top" id="back-to-top" style="display: inline"
      ><i class="fas fa-angle-up"></i
    ></a>

    <!-- Dashboard Core -->
    <script src="assets/js/vendors/jquery-3.2.1.min.js"></script>
    <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendors/jquery.sparkline.min.js"></script>
    <script src="assets/js/vendors/selectize.min.js"></script>

    <!-- c3.js Charts Plugin -->
    <script src="assets/plugins/charts-c3/d3.v5.min.js"></script>
    <script src="assets/plugins/charts-c3/c3-chart.js"></script>

    <!-- 3Dlines-animation  ** check invidual files ** -->
    <script src="assets/plugins/3Dlines-animation/three.min.js"></script>
    <script src="assets/plugins/3Dlines-animation/projector.js"></script>
    <script src="assets/plugins/3Dlines-animation/canvas-renderer.js"></script>
    <script src="assets/plugins/3Dlines-animation/3d-lines-animation.js"></script>
    <script src="assets/plugins/3Dlines-animation/color.js"></script>

    <!-- Animation -->
    <script src="assets/plugins/particles/particles.js"></script>
    <script src="assets/plugins/particles/particlesapp_default.js"></script>

    <!-- Index Scripts -->
    <script src="assets/js/index.js"></script>
    <script src="assets/js/charts.js"></script>

    <!--  Chart js -->
    <script src="./assets/plugins/chart/Chart.bundle.js"></script>
    <script src="assets/js/chart.js"></script>

    <!-- custom js -->
    <script src="assets/js/custom.js"></script>
  </body>
</html>
